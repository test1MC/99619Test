        <h2>Transfer Data</h2>
        <p>There are two types of transfers:</p>
        <ul>
            <li>Sync - upload data to <MadCap:variable name="Variables.SolutionName" /></li>
            <li>Export - download data to Memory Stick</li>
        </ul>
        <p class="note" style="text-align: left;">The Export option is available only within the Drillhole screen.<br /><br /></p>
